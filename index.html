<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        /* Remove a margem padr√£o do navegador */
        body {
            margin: 0;
            padding: 0;
        }

        /* Faz o iframe preencher a tela inteira */
        iframe {
            /* * 'position: fixed' tira o iframe do fluxo normal 
             * e o "cola" na tela.
             */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove qualquer borda */
        }
    </style>
</head>
<body>

    <iframe 
      src="https://www.youtube.com/embed/live_stream?channel=UCNZCKDhAVtbh7sddChTxI7w&autoplay=1&mute=1" 
      allowfullscreen="" 
      allow="autoplay">
      </iframe>

</body>
</html>
